<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/764892ac1a.js" crossorigin="anonymous"></script>
  <title>Abdul Aziz' CV</title>
</head>
<body>
  
  <!--CV header -->
  <header>
    <div class="container">

      <div class="self">
        <h1>ABDUL AZIZ KHARRAZ</h1>
        <span class="my_job">Software Engineer</span>
      </div>

      <div class="social_media">
        <span class="facebook"><i class="fa-brands fa-facebook-f"></i></span>
        <span class="instagram"><i class="fa-brands fa-instagram"></i></span>
        <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
        <span class="gmail"><i class="fa-brands fa-google-plus-g"></i></span>
        <span class="linkedIn"><i class="fa-brands fa-linkedin-in"></i></span>
        <span class="github"><i class="fa-brands fa-github"></i></span>
      </div>

      <div class="definition">
        <img src="images/profile.jpg" alt="profile photo" class="profile">
        <div class="details">
          <div class="info_details">

            <div class="self_info">
              <span class="greet">Hello & Welcome</span>
              <h2>I'M <span class="name">ABDUL AZIZ KHARRAZ</span></h3>
              <span class="my_job">Front-End & Back-End Developer</span>
            </div>
            <table class="self_det">
              <tr class="age">
                <td class="keyword">Age</td>
                <td>20</td>
              </tr>

              <tr class="address">
                <td class="keyword">Address</td>
                <td>Rashid Karami Street, Beirut, Lebanon</td>
              </tr>

              <tr class="email">
                <td class="keyword">Email</td>
                <td><a title="gmail" href="mailto:abdulaziz.khrz@gmail.com?subject=Hi%20there" target="_blank">abdulaziz.khrz@gmail.com</a></td>
              </tr>

              <tr class="phone">
                <td class="keyword">Phone</td><td>+000 000 000 00</td>
              </tr>

              <tr class="website">
                <td class="keyword">Website</td>
                <td><a href="https://abdalaziz.netlify.app/" target="_blank">https://abdalaziz.netlify.app/</a></td>
              </tr>
            </table>

          </div>

          <div class="social_details">
            <span class="facebook"><i class="fa-brands fa-facebook-f"></i></span>
            <span class="instagram"><i class="fa-brands fa-instagram"></i></span>
            <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
            <span class="gmail"><i class="fa-brands fa-google-plus-g"></i></span>
            <span class="linkedIn"><i class="fa-brands fa-linkedin-in"></i></span>
            <span class="github"><i class="fa-brands fa-github"></i></span>
          </div>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
